<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="enUS" lang="enUS">
<head>
<title>Offline QR Generator</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.min.js"></script>
</head>
<body>
<div id="body" style="width:550px;">
	<div style="width:100%;">
		<h2>Offline QR Generator</h2>
	</div>
	<div style="width:100%; text-align:center;">
		<input id="qr" type="text" placeholder="QR Text" style="width:100%; margin: 0 auto;" />
	</div>
	<div id="qrcode2" style="position:absolute; z-index:3; width:250px; height:250px; padding-left:10px; padding-top:20px;" />
</div>
<script type="text/javascript">

var qrcode2 = new QRCode(document.getElementById("qrcode2"), {
	width : 250,
	height : 250,
  correctLevel : QRCode.CorrectLevel.L
});

function drawCode2 () {
	var qr = document.getElementById("qr").value;
	qrcode2.makeCode(qr);
}

qrcode2.makeCode("");

$("#qr").
	on("keyup", function (e) {
		drawCode2()
	});
</script>
</body>
